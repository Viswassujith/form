<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="masthead">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="text-danger">Discuss your insurance technology needs with a
                        solartis experts</h3>
                        <form class="mt-5">
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">First Name</label>
                                
                                <input class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">Last Name</label>
                                
                                <input class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">Work Email</label>
                                
                                <input class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">Phone Number</label>
                                
                                <input class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">Company Name</label>
                                
                                <input class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">Job Title</label>
                                
                                <input class="form-control" id="exampleFormControlInput1"
                                    placeholder="">


                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">Which of the following best describes you or your company?</label>
                            <select class="form-control ">
                                <option>Please select</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">Do you write business in the US?</label>
                            <select class="form-control ">
                                <option>Please select</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">What Solartis products/services are you interested in?</label>
                            <select class="form-control ">
                                <option>Please select</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1 bold">Message (optional)</label>
                                
                                <input class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control w-75 border-shadow mt-4" style="border-radius:20px;" id="exampleFormControlTextarea1" ></textarea>
                              </div>
                              <div class="text-center mb-5">
                              <button type="button" class="btn btn-danger ">Contact with us</button>
                              </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
